<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saksham Premier League</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #logo {
      width: 200px;
      height: 200px;
      margin-bottom: 1px;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes bounceOnClick {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(0);
        opacity: 1;
      }
      25%, 75% {
        opacity: 1;
      }
      30%, 70% {
        transform: translateX(-20px);
      }
      35%, 65% {
        transform: translateX(20px);
      }
      40%, 60% {
        transform: translateX(-10px);
      }
      45%, 55% {
        transform: translateX(10px);
      }
      50% {
        transform: translateY(-20px);
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    * {
      -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cricket-emoji {
      font-size: 1.5em;
      margin: 0 5px;
      color: #0ef; /* Added color for the typing animation */
    }

    a {
      text-decoration: none;
    }

    button {
      position: relative;
      width: 200px;
      padding: 10px;
      margin: 10px;
      border: 2px solid #fff; /* White round border */
      border-radius: 25px; /* Round border */
      cursor: pointer;
      text-align: center;
      color: #fff;
      overflow: hidden;
      background-color: #000;
    }

    #login-button, #bidding-button {
      background-color: #000;
      color: #fff;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 20%, rgba(0, 238, 255, 0.2) 40%, transparent 80%);
      transform: translateX(-50%);
      opacity: 0;
      pointer-events: none;
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
        transform: translateX(100%);
      }
    }

    #smile-emoji {
      font-size: 2em;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
  </style>
</head>
<body>

  <h2 id="typing-text"><span class="cricket-emoji">&#127951;</span></h2>
  <img src="Saksham_logo.png" alt="Logo" id="logo" onclick="animateLogo()">
  <div id="smile-emoji">&#128515;</div>

  <a href="login.html"><button id="login-button">Login for Captains</button></a>
  <a href="view-bidding.html"><button id="bidding-button">View Bidding</button></a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var hasAnimationPlayed = false;

      var typingText = document.getElementById("typing-text");
      var text = "Saksham Premier League";
      var index = 0;

      function type() {
        if (index < text.length) {
          typingText.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, 150);
        } else {
          setTimeout(erase, 1000);
        }
      }

      function erase() {
        if (index > 0) {
          typingText.innerHTML = text.substring(0, index - 1);
          index--;
          setTimeout(erase, 50);
        } else {
          setTimeout(type, 500);
        }
      }

      // Check if animation has played before
      if (!hasAnimationPlayed) {
        type();
        hasAnimationPlayed = true;
      }
    });

    function animateLogo() {
      var logo = document.getElementById("logo");
      var smileEmoji = document.getElementById("smile-emoji");

      logo.style.animation = "bounceOnClick 2s ease";
      smileEmoji.style.animation = "fadeIn 1s forwards";

      setTimeout(() => {
        logo.style.animation = ""; // Remove the animation after completion
        smileEmoji.style.animation = ""; // Remove the animation after completion
      }, 2000);
    }
  </script>
</body>
</html>
